<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MileItEasy</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- 상단 레이아웃 -->
  <header>
    <button id="music-btn">Music</button>
    <h1>MileItEasy</h1>
    <button id="timer-btn">Tea Timer</button>
  </header>

  <!-- 하단 레이아웃 -->
  <main id="content">
    <section id="screen-1">
      <img src="assets/envelope.png" alt="envelope" id="envelope-img">
    </section>
    <section id="screen-2" class="hidden">
      <div class="container">
        <p id="verse" class="bold"></p>
        <p id="reference" class="bold"></p>
        <p id="question"></p>
      </div>
      <button id="reload-btn">다시 뽑기</button>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
