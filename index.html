<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MileItEasy</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
</head>

<body>

  <!-- 상단 레이아웃 -->
  <header>
    <button id="music-btn" >MUSIC</button>
    <h1 class="tracking-in-expand">MileItEasy</h1>
    <button id="timer-btn" >TIMER</button>
  </header>

  <!-- 하단 레이아웃 -->
  <main id="content">
    <section id="screen-1">
      <img src="assets/envelope.png" alt="envelope" id="envelope-img" class="wobble-hor-bottom">
    </section>
    <section id="screen-2" class="hidden">
      <div id="container">
        <div id="container-txt">
          <p id="koeg" >
            <i id="langBtn" class="fa-solid fa-globe" ></i> 
            <i id="downBtn" class="fa-solid fa-download" data-html2canvas-ignore="true"></i>
          </p>
          <p id="verse" class="bold"></p>
          <p id="reference" class="bold" ></p>
          <p id="question"></p>
        </div>
        <!--
        <div id="container-btn">
          <button id="reload-btn">RETRY</button>
        </div>
        -->
      </div>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
