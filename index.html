<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MileItEasy</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<body>

  <!-- 상단 레이아웃 -->
  <header>
    <button id="music-btn" >MUSIC</button>
    <h1 class="tracking-in-expand">MileItEasy</h1>
    <button id="timer-btn" >TIMER</button>
  </header>

  <!-- 하단 레이아웃 -->
  <main id="content">
    <section id="screen-1">
      <img src="assets/envelope.png" alt="envelope" id="envelope-img" class="wobble-hor-bottom">
    </section>
    <section id="screen-2" class="hidden">
      <div class="container">
        <div id="container-txt">
          <p id="reference" class="bold"></p>
          <p id="verse" class="bold"></p>
          <p id="question"></p>
        </div>
        <div id="container-btn">
          <button id="reload-btn">RETRY</button>
        </div>
      </div>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
